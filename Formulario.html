<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Formulario de registro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-image: url(fondo3.jpg);
            background-size:cover;
        }
        h1{
            font-family: serif;
            color:rgb(71, 176, 236);
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center;
            padding: 15xp;
        }
        form{
            width: 550px;
            padding: 16px;
            border-radius: 10px;
            margin:auto;
            background-color: rgba(71, 176, 236,0.8);
 
        }
        .button{
            text-align: center;
            font-weight: bold;
 
        }
        form input{
            padding: 3px 10px;
            border: 1px;
            border-radius: 3px;
            margin: 10px 10px;
        }
    </style>
</head>
 
<body>
    <h1>REGISTRO PARA VACUNACION COVID-19</h1>
    <form action="" method="GET" name="formregistro">
        <label>Nombre:</label> <input type="text" />
        <br />
        <br />
        <label>Usuario:</label> <input type="text"  id="username" required minlength="8" />
        <br />
        <br />
        <label>Genero:</label> <input type="radio" name="Genero" /> Masculino
        <input type="radio" name="Genero" /> Femenino
        <br />
        <br />
        <label>Correo:</label> <input type="email" id="email"/> <label>Contraseña:</label>
        <input type="password" id="password"/>
        <br />
        <br />
        <label for="Cargo">Rol en el equipo:</label>
        <select name="Cargo">
            <option value="" selcted>Selecciona</option>
            <option value="">Programador</option>
            <option value="">Analista</option>
            <option value="">Soporte Tecnico</option>
            <option value="">Otro</option>
        </select>
        <br />
        <br />
        <input type="checkbox" />Declaro haber leído y aceptar las condiciones
        generales del programa y la normativa sobre protección de datos.
        <br />
        <br />
        <input class="button" type="submit" value="Enviar" onclick="validar_formulario();" />
        <input class="button" type="reset" value="Borrar" />
    </form>
    <script>src="validar.js"</script>
</body>
 
</html>
